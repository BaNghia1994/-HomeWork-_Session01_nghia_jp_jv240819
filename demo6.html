<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMAT TEXT MARKED</h1>
    <h3>Please use only HTML Without CSS.</h3>
    <ul>
    <li><em>this word is emphasized</em></li>
    <li><i>this word is italic</i></li>
    <li>this word is <sup>superscripted</sup></li>
    </ul>
    <ol style="list-style: lower-alpha;">
     <li>this word is <sub>subscripted</sub></li>
     <li>this word is <ins>inserted</ins></li>
     <li>this word is <del>deleted</del></li>
    </ol>

    
</body>
</html>
